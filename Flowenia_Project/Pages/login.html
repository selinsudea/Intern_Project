<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="main-header">
      <a href="#" id="main-header__logo">Flowenia</a>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="nav_page.html">Home</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Contact</a>
          </li>
          <li class="main-nav__item">
            <a href="sign_in_page.html">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="login_div">
        <form action="">
          <h2 id="h2_login">Login</h2>
          <ul id="login_ul">
            <li>
              <label for="username_lc">Username:</label>
              <input type="text" name="" id="username_lc" />
            </li>
            <li>
              <label for="password_lc">Password:</label>
              <input type="password" name="" id="password_lc" />
            </li>
            <li>
              <input type="checkbox" name="" id="show_password" />
              <label for="show_password" id="password_l">Show Password</label>
              <a href="#" id="forget_password">Forget Password</a>
            </li>
            <input type="button" id="button_login" value="Login" />
            <li>
              <label for="new_account" id="new_accountl"
                >Don't have an account?</label
              >
              <a href="sign_in_page.html" id="create_account"
                >Create an account</a
              >
            </li>
          </ul>
        </form>
      </div>
    </main>
  </body>
</html>
